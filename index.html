<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
  <body style="font-family: 'Poppins', sans-serif;">
    <div class="outer-container">
      <div class="header">
        <h1>Roll Dice Game</h1>
        <p>Roll until all dice are the same. Click each die to freez it at its current value between rolls.</p>
        <h1 class="counter">30</h1>
      </div>
      <div class="container">
        <div class="inner-container">
          <button class="btn" id="0">#</button>
          <button class="btn" id="1">#</button>
          <button class="btn" id="2">#</button>
          <button class="btn" id="3">#</button>
          <button class="btn" id="4">#</button>
          <button class="btn" id="5">#</button>
          <!-- <button class="btn" id="6">#</button>
          <button class="btn" id="7">#</button>
          <button class="btn" id="8">#</button>
          <button class="btn" id="9">#</button> -->
        </div>
      </div>
      <div class="control-btn-container">
        <button class="control-btn" id="start-btn">Start</button>
        <button class="control-btn" id="roll-btn">Roll Dice</button>
        <button class="control-btn" id="reset-btn">Reset</button>
      </div>
    </div>

    <div class="model">
      <h2>Game is over!</h2>
    </div>
    <script src="script.js"></script>
    </body>
</html>
